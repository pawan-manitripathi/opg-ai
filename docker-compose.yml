version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: myuser        # change username
      POSTGRES_PASSWORD: mypassword  # change password
      POSTGRES_DB: mydatabase       # default database name
    ports:
      - "5432:5432"   # host:container
    volumes:
      - postgres_data:/var/lib/postgresql/data  # persistent storage

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@example.com   # pgAdmin login email
      PGADMIN_DEFAULT_PASSWORD: admin123         # pgAdmin login password
    ports:
      - "5050:80"
    depends_on:
      - postgres

volumes:
  postgres_data:
